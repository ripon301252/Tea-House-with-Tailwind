<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House with tailwind</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!--  ion-icons CDN -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

    <STYle>
         body{
            font-family: "Manrope", sans-serif;
         }
    </STYle>
</head>

<body>
    <!-- main content -->
     <main class="max-w-screen-xl ms-auto px-16 py-16 flex">
        <div>
          <h1 class="text-4xl md:text-6xl font-medium">It's good <br>tea time at The <br> Tea House</h1>
          <p class="text-xl text-slate-500 mt-4 mb-4">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
          <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white al">Explore More <ion-icon class="-rotate-45" name="arrow-forward-outline"></ion-icon></button>
        </div>
        <div>
          <img class="w-full relative" src="images/banner.png" alt="">

          <div class="flex w-48 bg-slate-200 items-center px-5 py-2 rounded-lg shadow-lg absolute">
            <div class=" text-amber-500">
              <ion-icon class="text-4xl mr-3" name="star"></ion-icon>
            </div>
            <div>
              <h1 class="tex-7xl font-bold">5.00</h1>
              <p class="text-xs">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
     </main>














     <script src="tailwind.config.js"></script>
</body>
</html>
